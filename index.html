<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>excessive-bonobo</title>
  <style>
    :root {
      --bg: #f3f4f6;
      --text: #0f172a;
      --pill-bg: rgba(255, 255, 255, 0.72);
      --pill-border: rgba(15, 23, 42, 0.10);
      --shadow: 0 18px 55px rgba(15, 23, 42, 0.18);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow: hidden;
    }

    /* Meshed, soft blue/yellow like the reference */
    body::before {
      content: "";
      position: fixed;
      inset: -20vmax;
      background:
        radial-gradient(900px 700px at 18% 28%, rgba(84, 154, 255, 0.65) 0%, rgba(84, 154, 255, 0) 62%),
        radial-gradient(850px 650px at 82% 30%, rgba(110, 210, 255, 0.55) 0%, rgba(110, 210, 255, 0) 62%),
        radial-gradient(900px 700px at 22% 78%, rgba(255, 214, 95, 0.60) 0%, rgba(255, 214, 95, 0) 62%),
        radial-gradient(900px 700px at 78% 82%, rgba(255, 190, 92, 0.55) 0%, rgba(255, 190, 92, 0) 62%),
        linear-gradient(135deg, #eaf2ff 0%, #f8fbff 38%, #fff7df 100%);
      filter: blur(18px) saturate(1.08);
      transform: translateZ(0);
      pointer-events: none;
      z-index: -2;
    }

    /* Subtle dotted/noise grid feel */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(rgba(15, 23, 42, 0.06) 0.6px, rgba(0, 0, 0, 0) 0.6px);
      background-size: 12px 12px;
      opacity: 0.18;
      mix-blend-mode: multiply;
      pointer-events: none;
      z-index: -1;
    }

    .pill {
      padding: 10px 14px;
      border-radius: 999px;
      background: var(--pill-bg);
      border: 1px solid var(--pill-border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: -0.01em;
      color: rgba(15, 23, 42, 0.9);
    }
  </style>
</head>
<body>
  <div class="pill">
    <h1>Hello world</h1>
  </div>
</body>
</html>
